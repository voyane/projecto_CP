<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Carousel</title>
    <style>
        body{
            background-color:#2e3537;
        }

        .carousel{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card{
           /* background-color: aqua; */
            border-radius: 20px;
            position: absolute;
            width: 300px;
            height: 400px;
            padding: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10em;
            opacity: 0;
            will-change: transform, opacity;
            animation: carousel 15s linear infinite; 
            background: #ffffff10;
            backdrop-filter: blur(8px); /* opcional: efeito vidro fosco moderno */
        }


        .card:nth-child(1){
            animation-delay: -3s;
        }

        .card:nth-child(2){
            animation-delay: 0;
        }

        .card:nth-child(3){
            animation-delay: 3s;
        }

        .card:nth-child(4){
            animation-delay: 6s;
        }

        .card:nth-child(5){
            animation-delay: 9s;
        }

        .card img{
            width: 80vh;
            height: 60vh;
            object-fit: cover; /* opcional para imagem ficar bonita */
            border-radius: 20px; /* opcional para combinar com o card */
        }

        @keyframes carousel{
            0%{
                transform: translateY(100%) scale(0.5);
                opacity: 0;
                visibility: visible;
            }

            3%, 20%{
                transform: translateY(100%) scale(0.7);
                opacity: 0.4;
                visibility: visible;
            }

            23%, 40%{
                transform: translateY(0) scale(1);
                opacity: 1;
                visibility: visible;
            }

            43%, 60%{
                transform: translateY(-100%) scale(0.7);
                opacity: 0.4;
                visibility: visible;
            }

            63%{
                transform: translateY(-100%) scale(0.7);
                opacity: 0;
                visibility: visible;
            }

            100% {
                transform: translateY(-100%) scale(0.5);
                opacity: 0;
                visibility: visible;
            } 
        } 

       
    </style>
    
</head>
<body>
   <div class="carousel">
        <div class="card"><img src="imagens/elegant-wedding-tables-min-min.png" alt="Decoração"> </div>
        <div class="card"><img src="imagens/pretty-little-white-brown-cupcakes-stand-tired-dish-min-min.png" alt="Catering"></div>
        <div class="card"><img src="imagens/3d-music-related-scene-min-min.png" alt="Aluguer"></div>
        <div class="card"> <img src="imagens/WhatsApp Image 2024-11-11 at 2.42.26 PM (8)-min-min.png" alt="Contacte-nos"> </div>
        <div class="card"> <img src="imagens/_MG_1678-min-min.jpg" alt="​Pessoal"></div>
   </div> 
</body>
</html>
