<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Maven+Pro:wght@400..900&family=Rubik:wght@300..900&display=swap');

        *{
            font-family: "Inter", "sans-serif", "serif";
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(#eceffe, #ced6fb);
        }

        .card-wrapper{
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

      

        .card-list .card-item{
            list-style: none;
        }

        .card-list .card-item .card-link{
            user-select: none;
            display: block;
            background: #fff;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            border: 2px solid transparent;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .card-list .card-item .card-link:active {
            cursor: grabbing;
        }

        .card-list .card-item .card-link:hover{
            border-color: #5372f0;

        }

        .card-list .card-link .card-image{
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-list .card-link .badge {
            color: #5372f0;
            padding: 8px 16px;
            font-size: 0.95rem;
            font-weight:  500;
            margin: 16px 0 18px;
            background: #dde4ff;
            width: fit-content;
            border-radius: 50px;
        }

        .card-list .card-link .badge.decoracao{
            color: #b22485;
            background: #f7dff5;
        }

        .card-list .card-link .badge.aluguer{
            color: #b25a2b;
            background: #ffe3d2;
        }

        .card-list .card-link .badge.contacto{
            color: #205c20;
            background: #d6f8d6;
        }

        .card-list .card-link .badge.sobre{
            color: #856404;
            background: #fff3cd;
        }

        .card-list .card-link .card-title{
            font-size: 1.19rem;
            color: #000;
            font-weight: 600;
        }
        .card-list .card-link .card-button{
            height: 35px;
            width: 35px;
            border-radius: 50px;
            color: #5372f0;
            margin: 30px 0 5px;
            background:  none;
            cursor: pointer;
            border: 2px solid #5372f0;
            transform: rotate(-45deg);
        }

        .card-list .card-link:hover .card-button{
            color: #fff;
            background: #5372f0;
        }

        .card-wrapper .swiper-pagination-bullet {
            height: 13px;
            width: 13px;
            opacity: 0.5;
            background: #5372f0;
        }

        .card-wrapper .swiper-pagination-bullet-active{
            opacity: 1;
        }

        .card-wrapper .swiper-slide-button {
            color: #5372f0;
            margin-top: -35px;
            
        }

        .swiper-button-prev, .swiper-button-next {
                display: none;
            }

        @media screen and (max-width: 768px) {
            .card-wrapper {
                margin-top: 0 10px 25px;
            }
            .card-wrapper .swiper-slide-button{
                display: none;
            }
        }
    </style>


</head>
<body>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="imagens/pretty-little-white-brown-cupcakes-stand-tired-dish-min-min.png" alt="Catering" class="card-image">
                        <p class="badge">CATERING</p>
                        <h2 class="card-title">Menus Criteriosamente Selecionados </h2>
                        <button class="card-button material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>   <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="imagens/elegant-wedding-tables-min-min.png" alt="Decoração" class="card-image">
                        <p class="badge decoracao">DECORACAO</p>
                        <h2 class="card-title">Menus Criteriosamente Selecionados </h2>
                        <button class="card-button material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="imagens/beautiful-shot-white-chairs-conference-room-min.png" alt="Aluguer" class="card-image">
                        <p class="badge aluguer">ALUGUER</p>
                        <h2 class="card-title">Menus Criteriosamente Selecionados </h2>
                        <button class="card-button material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="imagens/_MG_1218-min (1).png" alt="Contacte-nos" class="card-image">
                        <p class="badge contacto">CONTACTE-NOS</p>
                        <h2 class="card-title">Menus Criteriosamente Selecionados </h2>
                        <button class="card-button material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="imagens/_MG_1673-min-min.jpg" alt="Sobre" class="card-image">
                        <p class="badge sobre">SOBRE NOS</p>
                        <h2 class="card-title">Menus Criteriosamente Selecionados </h2>
                        <button class="card-button material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
         new Swiper('.card-wrapper', {
            loop: true,
            spaceBetween: 30,
            slidesPerView: 5,
            centeredSlides: true,
            grabCursor: true, // Mãozinha ao passar por cima, mais intuitivo
            speed: 600, // Deixa a troca de slides mais suave
            autoplay: {
                delay: 1000, // Tempo de intervalo em milissegundos (3000ms = 3 segundos)
                disableOnInteraction: false,
            },
            // Pagination bullets
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints:{
                480: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
                1400: {
                    slidesPerView: 4,
                },
            }

        });
    </script>
   
</body>
</html>
